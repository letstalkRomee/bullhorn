<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Messages</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="nav nav-tabs">
        <a href="/" class="nav-link active">All Messages</a>
        <a href="/add" class="nav-link">Add a Message</a><br/>
    </nav>
    <table class="table table-hover">
        <thead class="thead-dark">
        <th scope="col">Title</th>
        <th scope="col">Posted On</th>
        <th scope="col">Posted By</th>
        <th scope="col">Actions</th>
        </thead>
        <tr th:each="message: ${messages}" scope="row">
            <td th:text="${message.id}"></td>
            <td th:text="${message.postDate}"></td>
            <td th:text="${message.sentBy}"></td>
            <td>
                <a th:href="@{/view/{id}(id=${message.id})}">View |</a>
                <a th:href="@{/update/{id}(id=${message.id})}"> Update |</a>
                <a th:href="@{/delete/{id}(id=${message.id})}"> Delete</a>
            </td>
        </tr>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
