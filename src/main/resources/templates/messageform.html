OCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Form</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="nav nav-tabs mb-3">
        <a href="/" class="nav-link">All Messages</a>
        <a href="/add" class="nav-link active">Add a Message</a><br/>
    </nav>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form th:action="@{/process}" th:object="${message}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="id">ID: </label><input id="id" type="text" th:field="*{id}"
                                                       class="form-control w-50"/>
                    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label><textarea id="message" rows="3" th:field="*{content}"
                                                                   class="form-control"></textarea>
                    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
                </div>
                <div class="form-group">
                    <label for="by">Sent By:</label><input id="by" type="text" th:field="*{sentBy}"
                                                           class="form-control w-50"/>
                    <span th:if="${#fields.hasErrors('sentBy')}" th:errors="*{sentBy}"></span>
                </div>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
